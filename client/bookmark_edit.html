<template name="bookmarkEdit">
	<div class="area">
		<h4>编辑书签</h4>
		<form class="form-edit">
			<div class="form-group">
				<input id="bookmark_name_new" class="form-control" placeholder="名称" value="{{name}}">
			</div>
			<div class="form-group">
				<input id="bookmark_url_new" class="form-control" placeholder="网址" value="{{url}}">
			</div>
			<button type="submit" class="btn btn-primary">保存</button>
		</form>
	</div>
</template>
